<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Neighborhood Map - Udacity FEND project 5">
    <meta name="author" content="Fabien Fivaz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src='js/knockout-3.4.0.js'></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a class="brand-logo right"></a>
        <ul class="left">
            <li><a onclick="openNav()"><i class="material-icons">search</i></a></li>
        </ul>
    </div>
</nav>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div class="row">
    <div id="map-container">
        <div id="map">map</div>
    </div>
</div>

<script>
    /* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    /* Initialize Google map */
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.1075114, lng: 6.8341444},
            zoom: 16
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaIrzBL_TB0bW7_HB-2v3HdIHk7zeMbEo&callback=initMap" async
        defer></script>
</body>
</html>
