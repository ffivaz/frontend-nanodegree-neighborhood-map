<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Neighborhood Map - Udacity FEND project 5">
    <meta name="author" content="Fabien Fivaz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a class="brand-logo right">La Chaux-de-Fonds</a>
        <ul class="left openSearchBtn">
            <li><a onclick="openNav()"><i class="material-icons">search</i></a></li>
        </ul>
    </div>
</nav>

<div id="side-nav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h3>Objects</h3>
    <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input type="text" placeholder="filter" id="search_field" data-bind="textInput: filterList">
    </div>
    <div class="collection" data-bind="foreach: locationList">
        <div data-bind="if: visible">
            <a href="javascript: void(0)" class="collection-item"
               data-bind="text: name, click: $parent.clicked, event: { mouseover: $parent.focused, mouseout: $parent.unfocused }"></a>
        </div>
    </div>
</div>

<div class="row">
    <div id="map-container">
        <div id="map">map</div>
    </div>
</div>

<!-- Modals: open when a site is clicked or focused ! -->
<div data-bind="foreach: locationList">
    <a class="waves-effect waves-light btn modal-trigger" data-bind="attr: { 'href': modalIdLink }">Modal</a>
    <div class="modal bottom-sheet" data-bind="attr: { 'id': modalId }">
        <div class="modal-content">
            <div class="row">
                <div class="col s12 l6">
                    <h4 data-bind="text: name"></h4>
                    <p data-bind="text: longText"></p>
                    </div>
                <div class="col s12 l3">
                    <p><i class="material-icons">language</i> <a data-bind="attr: { href: link }, text: link"></a></p>
                    <p data-bind="if: jsonOK"><i class="material-icons">phonelink_ring</i> : <span data-bind="text: fsPhone"></span></p>
                </div>
                <div class="col s12 l3">
                    <p class="address" data-bind="if: jsonOK">
                        <strong>Address</strong> (courtesy of Foursquare)<br>
                        <br>
                        <span data-bind="text: fsName"></span><br>
                        <span data-bind="text: fsAddress"></span><br>
                        <span data-bind="text: fsCity"></span><br>
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</div>
<script>
    /* Initialize Google map. Set initial settings. */
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.10888, lng: 6.82964},
            zoom: 15
        });
    }

</script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/materialize.min.js"></script>
<script src='js/lib/knockout-3.4.0.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaIrzBL_TB0bW7_HB-2v3HdIHk7zeMbEo&callback=initMap"></script>
<script src="data/locations.js"></script>
<script src="js/app_code.js"></script>
</body>
</html>
