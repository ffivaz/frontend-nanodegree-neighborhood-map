<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Neighborhood Map - Udacity FEND project 5">
    <meta name="author" content="Fabien Fivaz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/materialize.min.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a class="brand-logo right">cool neighborhood map</a>
        <ul class="left">
            <li><a onclick="openNav()"><i class="material-icons">search</i></a></li>
        </ul>
    </div>
</nav>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h3>Objects</h3>
    <form>
        <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input type="text" placeholder="search" id="search_field">
        </div>
    </form>

    <div class="collection" data-bind="foreach: locationList">
            <a href="javascript: void(0)" class="collection-item" data-bind="text: name, mouseover: $parent.highlighted"></a>
    </div>

</div>

<div class="row">
    <div id="map-container">
        <div id="map">map</div>
    </div>
    <div data-bind="foreach: locationList">
        <div data-bind="latitude: lat, longitude: long, name: name, map: map"></div>
    </div>
</div>

<script>
    /* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    /* Initialize Google map. Set initial settings. */
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.10888, lng: 6.82964},
            zoom: 16
        });
    }
</script>
<script src='js/lib/knockout-3.4.0.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaIrzBL_TB0bW7_HB-2v3HdIHk7zeMbEo&callback=initMap"></script>
<script src="js/ko_code.js"></script>
</body>
</html>
